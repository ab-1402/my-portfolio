<section id="projects" class="projects fade-in">
  <h2>My Projects</h2>
  <div class="project-grid">
    <a class="project-card" *ngFor="let project of projects" [href]="project.link" target="_blank" rel="noopener noreferrer">
      <img [src]="project.image" alt="{{ project.title }}" />
      <div class="project-info">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </a>
  </div>
</section>
